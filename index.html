<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lyrics Generator</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="app">
			<div class="heading">
				<h1 class="heading-text">Lyrics Generator</h1>
			</div>
			<form class="song-form">
				<input type="text" class="song-title-input input" placeholder="Song Title" />
				<input type="text" class="artist-name-input input" placeholder="Artist Name" />
				<button type="submit" class="search-btn">Search</button>
			</form>
			<p class="lyrics"></p>
		</div>

		<script src="main.js"></script>
	</body>
</html>
